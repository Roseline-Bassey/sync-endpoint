version: 2.1
jobs:
  build:
    working_directory:  ~/sync-endpoint
    docker:
      - image: circleci/openjdk:8-jdk-stretch

    steps:
      - checkout
      - setup_remote_docker

      - run: sudo apt-get update && sudo apt-get install -y maven
      - run: docker network ls
      - run:
          name: build
          command:
            docker network prune
            mvn -T 1C clean install -Dmaven.test.skip -DskipTests

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-


      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - store_test_results:
          path: /tmp/test-results

      - store_artifacts:
          path: /tmp/test-results
          destination: my-service/target/my-service.jar

  unit-test:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    working_directory: ~/sync-endpoint
    steps:
      - checkout
      - run:
          name: Running unit-test
          command: |
            mvn clean test

  integration-test:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    working_directory: ~/sync-endpoint
    steps:
      - checkout
      - run:
          name: Running integration test
          command: |
            mvn clean verify -DskipTests=false -DskipITs=false        


workflows:
  build:
    jobs:
      - build
      - unit-test
      - integration-test

